<!doctype> 
<html>
  <head>
    <title>PANAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <h1>Panas</h1>
          </div>
        </div>
        <div class="row-fluid">
          {{#linkTo submissions.new}}Fill out{{/linkTo}}
        </div>

        <div>
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <div class="row-fluid">
        <p>Hello <span>{{username}}</span></p>
        <p>You've made <span>{{submissions.count}}</span>
        submissions.</p>
        
        {{#if currentAffects}}
        <p>Postive: <span>{{currentAffects.postive}}</span></p>
        <p>Negative: <span>{{currentAffects.negative}}</span></p>
        {{view App.AffectBallView affectBinding="currentAffects"}}
        {{else}}
        <p>Fill out the form to get your mood</p>
        {{/if}}
      </div>
    </script>

    <script type="text/x-handlebars"
            data-template-name="response">

      <div class="btn-toolbar">

        <div class="btn-group" data-toggle="buttons-radio">
          {{#each options}}
          <button {{bindAttr data-value="value"}} class="btn">{{text}}</button>
          {{/each}}
        </div>

        <div class="btn-group">
          <button class="btn btn-danger blank">Blank</button>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="submissions/new">
        {{#each inventory.questions}}
        <div class="row-fluid">

          <div class="span8">
            {{title}}
          </div>

          <div class="span4">
            {{view App.ResponseView}}
          </div>

        </div>
      {{/each}}
        <div class="row-fluid">
          <button {{action 'save'}} class="btn btn-large btn-primary">Save</button>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="affect-ball">
      <p>size={{view.size}}</p>
      <svg width="150" height="150" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="75" cy="75" {{bindAttr r=view.size fill=view.color}} />
      </svg>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.2/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-pre.4/ember.js"></script>
    <script src="pablo.js"></script>
    <script src="app.js"></script>
    <script src="affect_view.js"></script>

  </body>
</html>
